<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circular Text</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="circular">
        <svg viewBox="0 0 100 100">
            <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle" />
            <text>
                <textPath xlink:href="#circle">
                    circular reasoning works because
                </textPath>
            </text>
        </svg>
    </div>
</body>

</html>
